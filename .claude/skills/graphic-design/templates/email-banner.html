<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email Banner - NGM</title>
  <link href="https://fonts.googleapis.com/css2?family=Newsreader:ital,opsz,wght@0,6..72,400;0,6..72,500;0,6..72,600;1,6..72,400&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --paper: #FFFFFF;
      --paper-alt: #FAFAF8;
      --ink-900: #0A0B0C;
      --ink-700: #1F2124;
      --ink-500: #5C626B;
      --ink-400: #8B909A;
      --line: #E5E3DE;
      --gold: #C5A572;
      --vermillion: #E03E2F;
    }
    
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      font-family: 'Inter', system-ui, sans-serif;
      -webkit-font-smoothing: antialiased;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #f0f0f0;
      padding: 40px;
    }
    
    .canvas {
      width: 600px;
      height: 200px;
      position: relative;
      overflow: hidden;
      background: var(--paper);
      box-shadow: 0 4px 20px rgba(0,0,0,0.08);
    }
    
    .content {
      position: relative;
      z-index: 1;
      height: 100%;
      display: flex;
      align-items: center;
      padding: 0 40px;
    }
    
    .text-content {
      flex: 1;
    }
    
    .label {
      font-family: 'Inter', sans-serif;
      font-size: 10px;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      color: var(--gold);
      font-weight: 600;
      margin-bottom: 8px;
    }
    
    h1 {
      font-family: 'Newsreader', serif;
      font-size: 28px;
      font-weight: 500;
      color: var(--ink-900);
      line-height: 1.2;
      margin-bottom: 8px;
      letter-spacing: -0.01em;
    }
    
    .subtext {
      font-family: 'Inter', sans-serif;
      font-size: 14px;
      color: var(--ink-500);
      line-height: 1.5;
    }
    
    .logo-mark {
      width: 40px;
      height: 40px;
      background: var(--ink-900);
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
      margin-left: 32px;
    }
    
    .logo-mark span {
      font-family: 'Newsreader', serif;
      font-size: 22px;
      font-weight: 500;
      color: white;
    }
    
    /* Gold accent line */
    .accent-line {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 3px;
      background: var(--gold);
    }
    
    /* Variant: Dark banner */
    .canvas.dark {
      background: var(--ink-900);
    }
    
    .canvas.dark h1 {
      color: white;
    }
    
    .canvas.dark .subtext {
      color: rgba(255,255,255,0.7);
    }
    
    .canvas.dark .logo-mark {
      background: white;
    }
    
    .canvas.dark .logo-mark span {
      color: var(--ink-900);
    }
  </style>
</head>
<body>
  <!-- Light variant -->
  <div class="canvas">
    <div class="content">
      <div class="text-content">
        <div class="label">New from NGM</div>
        <h1>This Week in Longevity Medicine</h1>
        <p class="subtext">Research insights, clinical updates, and practice-building strategies.</p>
      </div>
      <div class="logo-mark">
        <span>N</span>
      </div>
    </div>
    <div class="accent-line"></div>
  </div>

      </div>
      <div class="logo-mark">

    </div>
    <div class="accent-line"></div>
  </div>
  -->
</body>
</html>
