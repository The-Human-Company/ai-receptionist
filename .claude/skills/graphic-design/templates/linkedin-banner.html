<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LinkedIn Banner - NGM</title>
  <link href="https://fonts.googleapis.com/css2?family=Newsreader:ital,opsz,wght@0,6..72,400;0,6..72,500;0,6..72,600;1,6..72,400&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --paper: #FFFFFF;
      --paper-alt: #FAFAF8;
      --ink-900: #0A0B0C;
      --ink-700: #1F2124;
      --ink-500: #5C626B;
      --ink-400: #8B909A;
      --line: #E5E3DE;
      --gold: #C5A572;
      --vermillion: #E03E2F;
    }
    
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      font-family: 'Inter', system-ui, sans-serif;
      -webkit-font-smoothing: antialiased;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #f0f0f0;
      padding: 40px;
    }
    
    .canvas {
      width: 1584px;
      height: 396px;
      position: relative;
      overflow: hidden;
      background: linear-gradient(135deg, var(--paper) 0%, var(--paper-alt) 100%);
      box-shadow: 0 10px 40px rgba(0,0,0,0.1);
    }
    
    /* Subtle geometric pattern */
    .canvas::before {
      content: '';
      position: absolute;
      top: 0;
      right: 0;
      width: 50%;
      height: 100%;
      background: 
        linear-gradient(135deg, transparent 48%, var(--line) 48%, var(--line) 50%, transparent 50%);
      background-size: 60px 60px;
      opacity: 0.5;
    }
    
    .content {
      position: relative;
      z-index: 1;
      height: 100%;
      display: flex;
      align-items: center;
      padding: 0 80px;
    }
    
    .text-content {
      flex: 1;
      max-width: 900px;
    }
    
    .label {
      font-family: 'Inter', sans-serif;
      font-size: 12px;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      color: var(--gold);
      font-weight: 600;
      margin-bottom: 16px;
    }
    
    h1 {
      font-family: 'Newsreader', serif;
      font-size: 56px;
      font-weight: 500;
      color: var(--ink-900);
      line-height: 1.1;
      margin-bottom: 16px;
      letter-spacing: -0.02em;
    }
    
    .subtext {
      font-family: 'Inter', sans-serif;
      font-size: 20px;
      color: var(--ink-500);
      line-height: 1.5;
    }
    
    .logo-mark {
      position: absolute;
      bottom: 40px;
      right: 80px;
      width: 48px;
      height: 48px;
      background: var(--ink-900);
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .logo-mark span {
      font-family: 'Newsreader', serif;
      font-size: 28px;
      font-weight: 500;
      color: white;
    }
    
    /* Gold accent line */
    .accent-line {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 200px;
      height: 4px;
      background: var(--gold);
    }
    
    /* Photo variant styles */
    .photo-container {
      width: 280px;
      height: 280px;
      border-radius: 50%;
      overflow: hidden;
      box-shadow: 0 8px 32px rgba(0,0,0,0.12);
      flex-shrink: 0;
      margin-left: 60px;
    }
    
    .photo-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <div class="canvas">
    <div class="content">
      <div class="text-content">
        <div class="label">Next Generation Medicine</div>
        <h1>Turning Science Into Strategy</h1>
        <p class="subtext">Building the future of longevity medicine through clinical intelligence, education, and AI.</p>
      </div>
      
      <!-- Uncomment for photo variant:
      <div class="photo-container">
        <img src="path-to-photo.jpg" alt="Dr. Anant Vinjamoori">
      </div>
      -->
    </div>
    
    <div class="logo-mark">
      <span>N</span>
    </div>
    
    <div class="accent-line"></div>
  </div>
</body>
</html>
