<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quote Card - NGM</title>
  <link href="https://fonts.googleapis.com/css2?family=Newsreader:ital,opsz,wght@0,6..72,400;0,6..72,500;0,6..72,600;1,6..72,400&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --paper: #FFFFFF;
      --paper-alt: #FAFAF8;
      --ink-900: #0A0B0C;
      --ink-700: #1F2124;
      --ink-500: #5C626B;
      --ink-400: #8B909A;
      --line: #E5E3DE;
      --gold: #C5A572;
      --vermillion: #E03E2F;
    }
    
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      font-family: 'Inter', system-ui, sans-serif;
      -webkit-font-smoothing: antialiased;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #f0f0f0;
      padding: 40px;
    }
    
    .canvas {
      width: 1080px;
      height: 1080px;
      position: relative;
      overflow: hidden;
      background: var(--paper);
      box-shadow: 0 10px 40px rgba(0,0,0,0.1);
    }
    
    .content {
      position: relative;
      z-index: 1;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 100px;
      text-align: center;
    }
    
    .quote-mark {
      font-family: 'Newsreader', serif;
      font-size: 200px;
      color: var(--gold);
      opacity: 0.3;
      line-height: 0.5;
      margin-bottom: 20px;
    }
    
    blockquote {
      font-family: 'Newsreader', serif;
      font-size: 42px;
      font-weight: 400;
      font-style: italic;
      color: var(--ink-900);
      line-height: 1.4;
      max-width: 800px;
      margin-bottom: 48px;
    }
    
    .attribution {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 16px;
    }
    
    .author-photo {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      overflow: hidden;
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
    }
    
    .author-photo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    
    .author-photo-placeholder {
      width: 100%;
      height: 100%;
      background: var(--ink-900);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Newsreader', serif;
      font-size: 32px;
      color: white;
      font-weight: 500;
    }
    
    .author-name {
      font-family: 'Inter', sans-serif;
      font-size: 18px;
      font-weight: 600;
      color: var(--ink-900);
    }
    
    .author-title {
      font-family: 'Inter', sans-serif;
      font-size: 14px;
      color: var(--ink-500);
    }
    
    /* Logo at bottom */
    .footer {
      position: absolute;
      bottom: 48px;
      left: 0;
      right: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 12px;
    }
    
    .logo-mark {
      width: 36px;
      height: 36px;
      background: var(--ink-900);
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .logo-mark span {
      font-family: 'Newsreader', serif;
      font-size: 20px;
      font-weight: 500;
      color: white;
    }
    
    .brand-name {
      font-family: 'Newsreader', serif;
      font-size: 16px;
      font-weight: 500;
      color: var(--ink-700);
    }
    
    /* Gold accent corners */
    .accent-corner {
      position: absolute;
      width: 60px;
      height: 60px;
      border: 3px solid var(--gold);
    }
    
    .accent-corner.top-left {
      top: 40px;
      left: 40px;
      border-right: none;
      border-bottom: none;
    }
    
    .accent-corner.bottom-right {
      bottom: 40px;
      right: 40px;
      border-left: none;
      border-top: none;
    }
    
    /* Dark variant */
    .canvas.dark {
      background: var(--ink-900);
    }
    
    .canvas.dark blockquote {
      color: white;
    }
    
    .canvas.dark .author-name {
      color: white;
    }
    
    .canvas.dark .author-title {
      color: rgba(255,255,255,0.6);
    }
    
    .canvas.dark .brand-name {
      color: white;
    }
    
    .canvas.dark .logo-mark {
      background: white;
    }
    
    .canvas.dark .logo-mark span {
      color: var(--ink-900);
    }
  </style>
</head>
<body>
  <div class="canvas">
    <div class="accent-corner top-left"></div>
    <div class="accent-corner bottom-right"></div>
    
    <div class="content">
      <div class="quote-mark">"</div>
      <blockquote>
        The future of medicine isn't just about living longerâ€”it's about living better, longer.
      </blockquote>
      
      <div class="attribution">
        <div class="author-photo">
          <!-- Replace with actual photo:
          <img src="path-to-photo.jpg" alt="Dr. Anant Vinjamoori">
          -->
          <div class="author-photo-placeholder">A</div>
        </div>
        <div class="author-name">Dr. Anant Vinjamoori</div>
        <div class="author-title">Founder, Next Generation Medicine</div>
      </div>
    </div>
    
    <div class="footer">
      <div class="logo-mark">
        <span>N</span>
      </div>
      <div class="brand-name">Next Generation Medicine</div>
    </div>
  </div>
</body>
</html>
